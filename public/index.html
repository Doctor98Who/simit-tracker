<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Critical inline styles to prevent black screen -->
    <style>
      /* Inline critical styles */
      :root {
        --bg-dark: #000000;
        --text: #FFFFFF;
        --text-muted: #8E8E93;
      }
      
      body {
        background-color: #000000;
        color: #FFFFFF;
        margin: 0;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
        background-color: #000000;
      }
      
      /* Preload animation */
      .app-preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.*.css" as="style">
    
    <title>Pump Inc</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Add preloader that shows immediately -->
    <div id="app-preloader" class="app-preloader">
      <img src="%PUBLIC_URL%/logo-dark.png" alt="Loading" style="width: 60px;" />
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove preloader once app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const preloader = document.getElementById('app-preloader');
          if (preloader) {
            preloader.style.display = 'none';
          }
        }, 100);
      });
    </script>
  </body>
</html>
